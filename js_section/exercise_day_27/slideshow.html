<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zoom Online Day 27</title>

        <link rel="stylesheet" href="./assets/css/slideshow.css" />
    </head>
    <body>
        <!-- ? Carousel 1 -->
        <div class="carousel" data-carousel>
            <div class="slides" data-slides>
                <div class="slide" data-slide>1</div>
                <div class="slide" data-slide>2</div>
                <div class="slide" data-slide>3</div>
            </div>

            <button class="prev" data-prev>&#10094;</button>
            <button class="next" data-next>&#10095;</button>

            <div class="indicators">
                <span data-dot class="dot active"></span>
                <span data-dot class="dot"></span>
                <span data-dot class="dot"></span>
            </div>
        </div>

        <!-- ? Carousel 2 -->
        <div class="carousel" data-carousel>
            <div class="slides" data-slides>
                <div class="slide" data-slide>A</div>
                <div class="slide" data-slide>B</div>
                <div class="slide" data-slide>C</div>
            </div>

            <button class="prev" data-prev>&#10094;</button>
            <button class="next" data-next>&#10095;</button>

            <div class="indicators">
                <span data-dot class="dot active"></span>
                <span data-dot class="dot"></span>
                <span data-dot class="dot"></span>
            </div>
        </div>

        <script src="./js/slideshow.js"></script>
    </body>
</html>
