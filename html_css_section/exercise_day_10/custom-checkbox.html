<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zoom Online Day 10</title>

        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/custom-checkbox.css" />
    </head>
    <body>
        <div class="container">
            <div class="label-header"></div>
            <div class="label-header">Checkbox</div>
            <div class="label-header">Radio</div>
            <div class="label-header">Switch</div>

            <div class="input-label">On</div>
            <input type="checkbox" class="custom-checkbox" checked />
            <input type="radio" name="radio" class="custom-radio" checked />
            <label class="switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
            </label>

            <div class="input-label">Off</div>
            <input type="checkbox" class="custom-checkbox" />
            <input type="radio" name="radio" class="custom-radio" />
            <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
            </label>
        </div>
    </body>
</html>
