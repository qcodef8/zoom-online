<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zoom Online Day 6</title>

        <!-- ? Styles/CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="left"></div>
            <div class="right">
                <h2 class="form-heading">Login</h2>
                <p class="form-desc">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni dicta adipisci ratione?
                </p>
                <form action="" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" class="form-input" placeholder="example@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="●●●●●●●●" />
                    </div>
                    <div class="checkbox-group">
                        <div class="form-group">
                            <input type="checkbox" name="remember" id="remember" />
                            <label for="remember">Remember me?</label>
                        </div>
                        <a href="#!">Forget Password?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Sign in</button>
                    </div>
                    <p class="register-text">
                        Don't have an account yet?
                        <a href="#!" class="register-link">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
