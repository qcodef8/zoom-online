<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zoom Online Day 27</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <link rel="stylesheet" href="./assets/css/tender-app.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Tender</h1>
                <p>
                    Swipe right if you like this person!
                    <i class="fas fa-heart ml-1"></i>
                </p>
            </header>

            <div class="counter">
                <span class="liked-count">0</span> /
                <span class="disliked-count">0</span>
            </div>

            <div class="card-container">
                <div class="empty-state">
                    <i class="fas fa-person person-icon"></i>
                    <h3>No more profiles to show!</h3>
                    <p>You've swiped through all available people.</p>
                    <button>Find more</button>
                </div>

                <div class="action action-left">
                    <i class="fas fa-times"></i>
                </div>
                <div class="action action-right">
                    <i class="fas fa-heart"></i>
                </div>
            </div>

            <div class="action-buttons">
                <div class="dislike-btn action-btn" id="dislike-btn">
                    <i class="fas fa-times"></i>
                </div>
                <div class="like-btn action-btn" id="like-btn">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>

        <script src="./js/tender-app.js"></script>
    </body>
</html>
